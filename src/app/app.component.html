<div class="add-item">
  <input type="text" #addInput>
  <button (click)="addItem(addInput.value)">Add</button>
</div>
<div class="list-item">
  <ul>
    <li (click)="updateInput(item)" *ngFor="let item of items">
      {{item.value}}
    </li>
  </ul>
</div>
<div class="update-delete-item">
  <input type="text" value={{updateItemValue}} [(ngModel)]="updateItemValue">
  <button (click)="updateItem()">Update</button>
  <button (click)="deleteItem()">Delete</button>
</div>
<mat-slider min="1" max="100" step="1" value="1"></mat-slider>
